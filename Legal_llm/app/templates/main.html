    <script>
        let conversationList = []; 
        let query33 = null;
        let answer11 = null;
        let answer22 = null;


function askQuestion() {
    const questionMistral = document.getElementById("query_mistral").value;
    //const questionLlama = document.getElementById("query_llama").value;
    const questionLlama = questionMistral;

    if (!questionMistral || !questionLlama) return;

    // Show the processing indicator
    const processingDiv = document.getElementById("processing");
    processingDiv.style.display = "block";

    fetch('/main', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
            query_mistral: questionMistral,
            query_llama: questionLlama
        })
    })
    .then(response => {
        // Check if the response is OK (status 200-299)
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Hide the processing indicator
        processingDiv.style.display = "none";
        typeWriterEffect(data.results_mistral, "Mistral", questionMistral, "chat-history1");
        typeWriterEffect(data.results_llama, "Llama", questionLlama, "chat-history2");

        query33 = questionMistral;
        answer11 = data.results_mistral; // replace with actual data
        answer22 = data.results_llama; // replace with actual data

        saveChatHistory();
        getChatHistory();
    })
    .catch(error => {
        console.error('Error:', error);
        // Hide the processing indicator on error
        processingDiv.style.display = "none";
    });
}

        function typeWriterEffect(text, model, query, chatHistoryId) {
            const chatHistory = document.getElementById(chatHistoryId);
            const newParagraph = document.createElement("p");
            newParagraph.innerHTML = `<strong>${model}:</strong> `;
            chatHistory.appendChild(newParagraph);

            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    newParagraph.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 10);
                }
            }
            typeWriter();
        }

        function typeWriterEffect2(text, model, query, chatHistoryId) {
            const chatHistory = document.getElementById(chatHistoryId);
            const newParagraph = document.createElement("p");
            newParagraph.innerHTML = `<strong>${model}:</strong> `;
            chatHistory.appendChild(newParagraph);

            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    newParagraph.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 0);
                }
            }
            typeWriter();
        }

        function saveChatHistory() {
            if (!query33 || !answer11 || !answer22) return;

            fetch('/saveChat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    query: query33,
                    answer1: answer11,
                    answer2: answer22
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chat history saved:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getChatHistory() {
    fetch('/getChat', {
        method: 'GET',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    })
    .then(response => response.json())
    .then(data => {
        if (Array.isArray(data)) {
            conversationList = data.map(record => ({
                chat_id: record.chat_id,
                user_id: record.user_id,
                query: record.query,
                answer1: record.answer1,
                answer2: record.answer2,
                time_stamp: record.time_stamp,
                model: 'Quetion'
            }));
            displayHistory();
        } else {
            console.error('Unexpected data format:', data);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}



function displayHistory() {
    const historyList = document.getElementById("history-list");
    historyList.innerHTML = "";  // Clear existing history

    conversationList.forEach(conversation => {
        const conversationDiv = document.createElement("div"); // Create a container for each conversation
        conversationDiv.classList.add("conversation-item");

        // Truncate the question text if it's too long
        const truncatedQuery = conversation.query.length > 50 
            ? conversation.query.substring(0, 50) + "." 
            : conversation.query;

        // Create the conversation button with truncated question and three-dots menu
        const button = document.createElement("button");
        button.classList.add("conversation-button");
        button.innerHTML = `<strong>${conversation.model}: </strong> <em>${truncatedQuery}</em> <div><span class="three-dots">â‹®</span> </div>`;

        button.onclick = function (event) {
    if (event.target.classList.contains("three-dots")) {
        dropdownMenu.style.display = dropdownMenu.style.display === "none" ? "block" : "none";
        dropdownMenu.style.top = `${event.target.offsetTop + event.target.offsetHeight}px`;
        dropdownMenu.style.left = `${event.target.offsetLeft}px`;
    } else {
        document.getElementById("processing").style.display = "none";
        typeWriterEffect2(conversation.answer1, "Mistral", conversation.query, "chat-history1");
        typeWriterEffect2(conversation.answer2, "Llama", conversation.query, "chat-history2");
    }
};

        // button.onclick = function (event) {
        //     // Check if the three-dots span was clicked
        //     if (event.target.classList.contains("three-dots")) {
        //         dropdownMenu.style.display = dropdownMenu.style.display === "none" ? "block" : "none";
        //     } else {
        //         // Otherwise, process the conversation button click
        //         document.getElementById("processing").style.display = "none";
        //         typeWriterEffect2(conversation.answer1, "Mistral", conversation.query, "chat-history1");
        //         typeWriterEffect2(conversation.answer2, "Llama", conversation.query, "chat-history2");
        //     }
        // };

        // Create dropdown menu for delete option
        const dropdownMenu = document.createElement("div");
        dropdownMenu.classList.add("dropdown-menu");
        dropdownMenu.style.display = "none";

        const deleteOption = document.createElement("div");
        deleteOption.classList.add("menu-option");
        deleteOption.innerText = "Delete";
        deleteOption.onclick = function () {
            const confirmDelete = window.confirm("Are you sure you want to delete this Chat?");
            if (confirmDelete) {
                fetch('/deleteChat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ chat_id: conversation.chat_id })
                })
                .then(response => {
                    if (response.ok) {
                        const index = conversationList.findIndex(c => c.chat_id === conversation.chat_id);
                        if (index !== -1) {
                            conversationList.splice(index, 1);
                            displayHistory(); // Re-render the history
                        }
                    } else {
                        console.error("Failed to delete the conversation.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        };

        dropdownMenu.appendChild(deleteOption);

        // Append button and dropdown menu to the conversationDiv
        conversationDiv.appendChild(button);
        conversationDiv.appendChild(dropdownMenu);

        // Close the dropdown if clicked outside
        document.addEventListener("click", function (event) {
            if (!conversationDiv.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });

        // Append the conversationDiv to the history list
        historyList.appendChild(conversationDiv);
    });
}



function logOut() {
    // Confirmation box
    const confirmDelete = window.confirm("Are you sure you want to log out?");
    if (confirmDelete) {
        fetch('/logout?chat_id=${conversation.user_id}', { // Pass parameters in URL for GET request
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Logout successful');
                window.location.href = '/login'; // Redirect to login page
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
}

function askQuestion() {
    const questionMistral = document.getElementById("query_mistral").value;
    const questionLlama = document.getElementById("query_llama").value;
    if (!questionMistral || !questionLlama) return;

    // Show the processing indicator
    const processingDiv = document.getElementById("processing");
    processingDiv.style.display = "block";

    fetch('/main', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
            query_mistral: questionMistral,
            query_llama: questionLlama
        })
    })
    .then(response => {
        // Check if the response is OK (status 200-299)
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // Hide the processing indicator
        processingDiv.style.display = "none";
        typeWriterEffect(data.results_mistral, "Mistral", questionMistral, "chat-history1");
        typeWriterEffect(data.results_llama, "Llama", questionLlama, "chat-history2");

        query33 = questionMistral;
        answer11 = "hi"; // replace with actual data
        answer22 = "hello"; // replace with actual data

        saveChatHistory();
        getChatHistory();
    })
    .catch(error => {
        console.error('Error:', error);
        // Hide the processing indicator on error
        processingDiv.style.display = "none";
    });
}

        function typeWriterEffect(text, model, query, chatHistoryId) {
            const chatHistory = document.getElementById(chatHistoryId);
            const newParagraph = document.createElement("p");
            newParagraph.innerHTML = `<strong>${model}:</strong> `;
            chatHistory.appendChild(newParagraph);

            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    newParagraph.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 10);
                }
            }
            typeWriter();
        }

        function typeWriterEffect2(text, model, query, chatHistoryId) {
            const chatHistory = document.getElementById(chatHistoryId);
            const newParagraph = document.createElement("p");
            newParagraph.innerHTML = `<strong>${model}:</strong> `;
            chatHistory.appendChild(newParagraph);

            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    newParagraph.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 0);
                }
            }
            typeWriter();
        }

        function saveChatHistory() {
            if (!query33 || !answer11 || !answer22) return;

            fetch('/saveChat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    query: query33,
                    answer1: answer11,
                    answer2: answer22
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chat history saved:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getChatHistory() {
    fetch('/getChat', {
        method: 'GET',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    })
    .then(response => response.json())
    .then(data => {
        if (Array.isArray(data)) {
            conversationList = data.map(record => ({
                chat_id: record.chat_id,
                query: record.query,
                answer1: record.answer1,
                answer2: record.answer2,
                model: 'AI Model'
            }));
            displayHistory();
        } else {
            console.error('Unexpected data format:', data);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function displayHistory() {
    const historyList = document.getElementById("history-list");
    historyList.innerHTML = "";  // Clear existing history

    conversationList.forEach(conversation => {
        const conversationDiv = document.createElement("div"); // Create a container for each conversation
        conversationDiv.classList.add("conversation-item");

        // Create the conversation button
        const button = document.createElement("button");
        button.innerHTML = `<strong>${conversation.model}:</strong> <em>${conversation.query}</em>`;
        button.classList.add("conversation-button");
        button.onclick = function () {
            document.getElementById("processing").style.display = "none";
            typeWriterEffect2(conversation.answer1, "Mistral", conversation.query, "chat-history1");
            typeWriterEffect2(conversation.answer2, "Llama", conversation.query, "chat-history2");
        };

        // Create the delete button
        const deleteButton = document.createElement("button");
        deleteButton.innerText = "Delete";
        deleteButton.classList.add("delete-button");
        deleteButton.onclick = function () {
            // Confirmation box
            const confirmDelete = window.confirm("Are you sure you want to delete this conversation?");
            if (confirmDelete) {
                fetch('/deleteChat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ chat_id: conversation.chat_id })
                })
                .then(response => {
                    if (response.ok) {
                        // Remove the deleted conversation from the list and re-render
                        const index = conversationList.findIndex(c => c.chat_id === conversation.chat_id);
                        if (index !== -1) {
                            conversationList.splice(index, 1);
                            displayHistory(); // Re-render the history
                        }
                    } else {
                        console.error("Failed to delete the conversation.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        };

        // Append the conversation and delete buttons to the conversationDiv
        conversationDiv.appendChild(button);
        conversationDiv.appendChild(deleteButton);

        // Append the conversationDiv to the history list
        historyList.appendChild(conversationDiv);
    });
}

    <script>
        const form = document.getElementById('question-form');
        const answerContainer = document.getElementById('answer-container');
        const answerText = document.getElementById('answer-text');
        
        function typeAnswer(answer) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < answer.length) {
                    answerText.textContent += answer.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 10); // Adjust the speed by changing the delay (in milliseconds)
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const question = formData.get('query');
            answerText.textContent = ''; // Clear previous answer
        
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    body: formData
                });
        
                if (response.ok) {
                    const answer = await response.text();
                    typeAnswer(answer);
                } else {
                    answerText.textContent = 'Error fetching answer. Please try again.';
                }
            } catch (error) {
                answerText.textContent = 'Error fetching answer. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
